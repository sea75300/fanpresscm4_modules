## Module config file
---
key: nkorg/extstats
author: imagine
name: Extended statistics
description: "Extended statistics for articles, shares, coments and more."
link: https://nobody-knows.org/
version: 4.5.0
help: 
requirements:
    system: 4.5.0-b2
    php: 7.0.0
tables:
    add:
        counts_referrer
    alter:
        counts_links
configOptions:
    add:
        cookie_duration: 3600
        timespan_default: 30
        link_compress: 50
        show_visitors: 0
        url_base: "http://"
crons:
    anonymizeLinks: 2419200